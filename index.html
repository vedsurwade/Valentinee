<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .box {
      text-align: center;
      position: relative;
      width: 100%;
      height: 300px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: green;
      color: white;
      left: 50%;
      transform: translateX(-120%);
      top: 150px;
    }

    #no {
      background-color: gray;
      color: white;
      left: 50%;
      transform: translateX(20%);
      top: 150px;
    }

    #no.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="box" id="content">
    <h1>Will you be my Valentine, Kashuu? ğŸ’–</h1>
    <button id="yes" onclick="showLove()">Yes ğŸ’•</button>
    <button id="no" onclick="handleNo()">No</button>
  </div>

  <script>
    let noClicks = 0;

    function handleNo() {
      const noBtn = document.getElementById("no");
      noClicks++;

      if (noClicks < 5) {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      } else {
        noBtn.textContent = "This option is not available";
        noBtn.classList.add("disabled");
        noBtn.onclick = null;
      }
    }

    function showLove() {
      document.getElementById("content").innerHTML =
        "<h1>I am glad you said YES ğŸ’ğŸ’–</h1>" +
        "<h1>I LOVE YOU MAJHI SONPARII ğŸ˜˜â¤ï¸</h1>";
    }
  </script>

</body>
</html>
